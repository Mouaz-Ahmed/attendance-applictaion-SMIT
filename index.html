<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendence application</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- bootstrap css end -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
     ">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

    <div class="container-fluid main_navbar">
        <div class="flex_nav_div">
            <div class="logo_btn_div ">
                <img class="logo" src="./images/logo.png" alt="">
                <button id="signIn_btn" class="btn">SignIN</button>
            </div>
        </div>
    </div>
    <div class="body_h1_div">
        <h1 class="text-center attendance_h1">Attendance Application</h1>
        <h1 class="text-center body_2nd_h1">Saylani Mass IT Training Program</h1>
    </div>
    <div id="form" class="container-fluid">
        <form action="#">
            <h1 class="text-center admin_h1">Admin Login</h1>
            <ul>
                <div id="same_inputs">
                    <li class="li"><input class="same_input" type="email" placeholder="Enter your email"
                            id="email_value">
                    </li>
                    <li class="li"><input class="same_input" type="password" placeholder="Enter your password"
                            id="password_value">
                    </li>
                </div>
                    <li class="li signIn_div">
                        <button id="signIn_second_btn" class="text-center" onclick="adminLogin()">signIn</button>
                    </li>
            </ul>
        </form>
    </div>

    <!-- link to app -->
    <script type="module" src="./app.js"></script>
    <!-- link to firebase -->
    <script type="module" src="./firebase.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- bootstrap js end -->

    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- sweet alert Ends -->
</body>
</html>
