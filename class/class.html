<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASS</title>
  <link rel="stylesheet" href="./style.css">
  <!-- CSS only -->
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center class_h1">Class</h1>
  <div class="container-fluid">
    <div class="container">
      <h2>class timing</h2>
      <div class="mb-3">
        <label for="classStart" class="form-label">class start</label>
        <input type="time" class="form-control" id="classStart" placeholder="class start time">
      </div>
      <div class="mb-3">
        <label for="classEnd" class="form-label">class end</label>
        <input type="time" class="form-control" id="classEnd" placeholder="name@example.com">
      </div>

      <h2>classes shedule</h2>
      <div class="mb-3">
        <label for="schedule" class="form-label">shedule</label>
        <input type="text" class="form-control" id="schedule" placeholder="class start time">
      </div>
      <h2>Teacher Name</h2>
      <div class="mb-3">
        <label for="teacherName" class="form-label">teacher Name</label>
        <input type="text" class="form-control" id="teacherName" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="section" class="form-label">section</label>
        <input type="text" class="form-control" id="section" placeholder="A or B" maxlength="1">
      </div>

      <select id="courseSelect" class="form-select " aria-label="Default select example">
        <option selected>Select the Course</option>
        <option value="web">web and mobile</option>
        <option value="graphic">graphic designing</option>
        <option value="digital">digital marketing</option>
      </select>

      <div class="mb-3">
        <label for="batch" class="form-label">batch</label>
        <input type="text" class="form-control" id="batch" placeholder="batch">
      </div>

      <button id="createClassBtn" class="btn btn-primary" onclick="createClass()">Create a Class</button>
      <button id="updateClassBtn" class="btn btn-dark" onclick="updateClass() " style="display: none;">Update a Class</button>

    </div>
  </div>

  <table class="table container mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Teacher Name</th>
        <th scope="col">Course</th>
        <th scope="col">Section</th>
        <th scope="col">Shedule</th>
        <th scope="col">Batch</th>
        <th scope="col">Timing</th>
        <th scope="col">edit & delete</th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>

  <script type="module" src="./class.js"></script>
  <script type="module" src="../firebase.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
